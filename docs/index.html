    </style>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'kafka-docker-playground',
      repo: 'vdesabou/kafka-docker-playground',
      coverpage: true,
      themeColor: "#d7eff6",
      homepage   : 'introduction.md',
      loadSidebar: 'sidebar.md',
      formatUpdated: "{MM}/{DD} {HH}:{mm}",

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 4,

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
          depth      : 3,
          noData     : 'No results!',
          placeholder: 'Search...'
      },
      'flexible-alerts': {
        style: 'callout'
      },
      // executeScript: true,
      // docsify-copy-code (defaults)
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      select: {
          detectOperatingSystem: {
            enabled: false,
            menuId: "operating-system"
          },
          sync: false,
          theme: "classic"
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/vdesabou/kafka-docker-playground-docs/blob/main/docs/'
        )
      ]
    }
  </script>
  <script src="assets/js/main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
